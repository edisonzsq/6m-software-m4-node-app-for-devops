version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo Installing dependencies...”
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo “Running tests...”
          npm run test
  
  build-and-push:
    executor: docker/docker
    parameters:
      docker-password:
        default: PARAM_DOCKER_PASSWORD
        description: |
          Name of environment variable storing the docker password
        type: env_var_name
      docker-username:
        default: PARAM_DOCKER_USERNAME
        description: |
          Name of environment variable storing the docker username
        type: env_var_name
      registry:
        default: PARAM_REGISTRY
        description: |
          Name of environment variable storing the docker hub registry name
        type: env_var_name
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-password: <<parameters.docker-password>>
          docker-username: <<parameters.docker-username>>
          registry: <<parameters.registry>>
      - docker/build:
          image: edisonzsq/education-space
      - docker/push:
          image: edisonzsq/education-space:latest

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push:
          requires:
            - test
